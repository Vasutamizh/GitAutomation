name: Daily GitLab Contribution Check

on:
  schedule:
    - cron: '50 23 * * *'  # 11:50 PM UTC daily
  workflow_dispatch:

jobs:
  run-jar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run JAR file with Excel dependency
        run: java -jar GitAutomation.jar

